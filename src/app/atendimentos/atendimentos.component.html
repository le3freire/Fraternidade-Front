<div class="conteudo">
  <h2>Atendimentos</h2>

  <div>
    <mat-form-field>
      <div  style="width: 100%; display: block; float: left;">
          <input matInput [matDatepicker]="data" placeholder="Escolha uma data" [(ngModel)]="datAtual" (dateInput)="obterAtendimentos($event)"
          (dateChange)="obterAtendimentos($event)">
        <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
        <mat-datepicker #data></mat-datepicker>  
      </div>
      <div>
          <button mat-button (click)='data.startView'>>></button>
      </div>
      
    </mat-form-field>
  </div>

  <!-- <span *ngIf="datAtendimento.valid">{{datAtendimento.value}}</span> -->
<div>
  <table class="mat-table mat-elevation-z8" *ngIf='(atendimentos && atendimentos.length > 0)'>
    <thead>
      <tr class="mat-header-row">
        <th class="mat-header-cell">NÂ°</th>
        <th class="mat-header-cell">Nome</th>
        <th class="mat-header-cell">Telefone</th>
        <th class="mat-header-cell">Atividade</th>
      </tr>

    </thead>
    <tbody>
      <tr class="mat-row" *ngFor='let atend of atendimentos'>
        <td class="mat-cell">{{atend.id}}</td>
        <td class="mat-cell">{{atend.nome}}</td>
        <td class="mat-cell">{{atend.telefone}}</td>
        <td class="mat-cell">{{atend.atividade.nome}}</td>
      </tr>
    </tbody>
  </table>

  <span *ngIf='(!atendimentos || atendimentos.length == 0)' class=''>
    Nao foram encontrados atendimentos para a data especificada.
  </span>
</div>

</div>
